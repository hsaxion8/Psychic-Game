<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>The Psychic Game</title>
    <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>

<body>

    <div class="row wrapper">
        <div class="col-sm-1"></div>
        <div class="col-sm-2">

        </div>
        <div class="col-sm-2">
            <img src="https://www.victorialynnweston.com/wp-content/uploads/2015/02/psychic-mind.jpg" alt="PsychicPic"
                id="psychicPic" style="width: 250px; height: 200px;>
        </div>
        <div class=" col-sm-1"></div>
        <div class="col-sm-5 text-center">
            <header>
                <h1>The Psychic Game</h1>
            </header>
            <div class="instructions">
                <h3>Try to Guess the Letter!</h3>
               
                <h2>Are you Psychic?</h2>

            </div>
         
            <div id="game">
                <ul class="list-group">
                    <li class="list-group-item">
                        <span id="wins">Wins: </span>
                    </li>
                    <li class="list-group-item">
                        <p id="losses">Losses: </p>
                    </li>
                    <li class="list-group-item">
                        <p id="guessesLeft">Guesses Left: </p>
                    </li>
                    <li class="list-group-item">
                        <p id="guessedLetters">Your Guesses so far: </p>
                    </li>
                </ul>
            </div>
        </div>
        <div class="col-sm-1"></div>
    </div>

    <script type="text/javascript" src="assets/javascript/game.js"></script>
</body>

</html>
